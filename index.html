<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrot Game</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
    <script type="module" src="./src/main.js" defer></script>
</head>

<body>
    <section class="game">
        <header class="game_header">
            <button class="game_button">
                <i class="xis xi-play"></i>
            </button>
            <span class="game_timer">05:00</span>
            <span class="game_score">9</span>
        </header>
        <section class="game_field">
        </section>
    </section>

    <section class="pop-up pop-up--hide">
        <button class="pop-up_refresh">
            <i class="xis xi-redo"></i>
        </button>
        <span class="pop-up_message">Hello</span>
    </section>
</body>

</html>
